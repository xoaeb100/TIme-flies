<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time With You ❤️</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap');

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: radial-gradient(
          circle at top left,
          #ffe5ec,
          #ffc2d1,
          #ffb3c6
        );
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
        animation: fadeIn 2s ease-in-out;
        max-width: 90%;
        z-index: 2;
      }

      h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3em;
        color: #ff4d6d;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        animation: glow 2s infinite alternate;
      }

      p {
        font-size: 1.1em;
        color: #5a1e42;
        line-height: 1.6em;
      }

      .signature {
        font-style: italic;
        margin-top: 1rem;
        color: #ff4d6d;
      }

      .heart {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        animation: heartbeat 1.5s infinite;
        z-index: 2;
      }

      .falling-hearts span {
        position: absolute;
        top: -50px;
        color: #ff4d6d;
        animation: fall 8s linear infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        from {
          text-shadow:
            0 0 5px #ff99aa,
            0 0 10px #ff99aa;
        }
        to {
          text-shadow:
            0 0 20px #ff4d6d,
            0 0 30px #ff4d6d;
        }
      }

      @keyframes heartbeat {
        0%,
        50%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        25%,
        75% {
          transform: translateX(-50%) scale(1.2);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="falling-hearts" id="hearts"></div>

    <div class="container">
      <h1>My Dear Maryam 💝</h1>
      <p>
        Time flies when I’m with you — but every moment feels better than the
        last.<br />
        I can't wait to share every second, minute, hour, and years by your
        side. ⌚🫶
      </p>
      <div class="signature">— Your Bestfriend 😊</div>
    </div>

    <div class="heart">💖</div>

    <script>
      const heartEmojis = [
        '🌸', // cherry blossom
        '🌹', // rose
        '🌺', // hibiscus
        '🌻', // sunflower
        '🌼', // blossom
        '🌷', // tulip
        '💐', // bouquet
        '🪷', // lotus
        '🪻', // hyacinth
        '🌿', // herb (greenery look)
        '🍀', // clover
        '🍃', // leaves
        '🍂', // fallen leaves
        '🍁', // maple leaf
      ];

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('span');
        heart.innerText =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
        heart.style.animationDelay = Math.random() * 5 + 's';
        document.getElementById('hearts').appendChild(heart);
      }
    </script>
  </body>
</html>
