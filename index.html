<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time With You ‚ù§Ô∏è</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&family=Dancing+Script&display=swap");

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: radial-gradient(
          circle at top left,
          #ffe5ec,
          #ffc2d1,
          #ffb3c6
        );
        font-family: "Open Sans", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        padding: 1.5rem;
        max-width: 95%;
        animation: fadeIn 2s ease-in-out;
        z-index: 2;
      }

      .birthday {
        font-family: "Great Vibes", cursive;
        font-size: clamp(2.2rem, 7vw, 4.5rem);
        color: #b22d52;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15);
      }

      h1 {
        font-family: "Great Vibes", cursive;
        color: #c94f7c;
        font-size: clamp(1.8rem, 6vw, 3rem);
        margin-bottom: 1rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
        border: 2px solid #ff99aa;
        padding: 0.4rem 0.8rem;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.2);
      }

      p {
        color: #5a1e42;
        font-size: clamp(1rem, 4.2vw, 1.3rem);
        line-height: 1.6em;
        margin: 0 auto;
      }

      .regards {
        font-family: "Dancing Script", cursive;
        font-size: clamp(0.8rem, 4.5vw, 1.5rem);
        color: #a02c55;
        display: inline-block;
        margin-top: 1.2rem;
      }

      .heart {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(1.5rem, 8vw, 2.5rem);
        animation: heartbeat 1.5s infinite;
        z-index: 2;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartbeat {
        0%,
        50%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        25%,
        75% {
          transform: translateX(-50%) scale(1.1);
        }
      }

      .falling-hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
      }

      .falling-hearts span {
        position: absolute;
        top: -50px;
        color: #ff4d6d;
        font-size: 1.2rem;
        animation: fall 10s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="falling-hearts">
      <script>
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement("span");
          heart.innerText = "üåº";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDelay = Math.random() * 10 + "s";
          heart.style.fontSize = Math.random() * 1.2 + 1 + "rem";
          document.querySelector(".falling-hearts").appendChild(heart);
        }
      </script>
    </div>

    <div class="container">
      <h2 class="birthday">Happy Birthday üéâ</h2>
      <h1>My Dear Maryam üíù</h1>
      <p>
        Time flies when I‚Äôm with you ‚Äî but somehow, every moment becomes
        timeless...<br />
        I can't wait for all the seconds, minutes, hours, and years ahead by
        your side. ‚åöü´∂
        <br />
        <i class="regards">Forever yours, <br />Your Best Friend & Fianc√©</i>
      </p>
    </div>

    <div class="heart">‚ù§Ô∏è</div>

    <audio autoplay loop muted>
      <source
        src="https://cdn.pixabay.com/audio/2022/03/24/audio_c20f6b137c.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
